<body> 
    <h1>Student login form</h1>
    <form action="form signup result.html" method="get" enctype="multipart/form-data">
        <Div>
            <label for="user name"><B>User Name </B></label>
        
        <input type="text" User name" id="user name" placeholder="user name" value="" size="" maxlength="13" required>
        </Div>
        <br> 
        <Div>
            <label for="password"><b>Password </b></label>
    
            <input type="password" name="password" id="password" placeholder="password" minlength="5" maxlength="8" required>   
        </Div>  
        <br>
        <div>
            <label for="DOB"><b>D.O.B </b></label>
            
            <input type="date" name="DOB" id="dateofbirth" maxlength="4" min="1900" max="2020">
        </div> 
        <br>
        
        <div>
            <input type="radio" name="gender" id="male" value="male"
            <label> for="male">Male</label>
        </div>
        
        <div>
            <input type="radio" name="gender" id="women" value="women"
            <label for="women">Women</label>
        </div>
    
        <br>
        <div>
            <label for="email"><b>Email </b></label>
            
            <input type="email" name="Email" id="email" placeholder="@gmail.com">            
        </div>
        <br>
        <div>
            <select name="Studies" id="Studies">
                <option value="Engineering">Engineering</option>
                <option value="Arts">Arts</option>
                <option value="Medical">Medical</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="SMS alert" id="smsalert">
            <label for="SMS alert">SMS alert</label>
            <br>
            <br>
        </div>
        <div>
            <input type="checkbox" name="email alert" id="emailalert">

            <br>
        </div>
        <div>
            <lable for="file">Resume  </lable>
            <input type="file" name="file" id="file">            
        </div>
        <br>
        <br>
        <button type="submit">Sign up</button>
        <button type="reset">Reset</button> 
        <br>
        <br>
